<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” Vasudha</title>
  <style>
    body{font-family:Georgia,serif;background:#f4faf4;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#fff;padding:26px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.06);width:420px;max-width:92%}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6efe6;background:#fbfffb;margin-bottom:12px}
    .btn{background:#2f6b3a;color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700;width:100%}
    a{color:#2f6b3a}
  </style>
</head>
<body>
  <main class="card">
    <h2 style="margin:0 0 12px 0">Login</h2>
    <form id="loginForm" novalidate>
      <label>Email</label>
      <input id="username" type="email" placeholder="you@example.com" required />
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password" required />
      <button type="submit" class="btn">Log in</button>
    </form>
    <p style="margin-top:12px;font-size:14px">Don't have an account? <a href="/user-register.html">Register</a></p>
  </main>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
