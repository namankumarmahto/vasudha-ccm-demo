<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Vasudha</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Georgia,serif;color:#0b2a12}
    .page-bg{position:fixed;inset:0;background-image:url('../src/images/login-bg.jpg');background-size:cover;background-position:center;filter:brightness(0.65);z-index:0}
    .top-brand{position:relative;z-index:2;padding:12px 20px;display:flex;align-items:center;gap:12px}
    .brand-logo{width:70px;height:70px;border-radius:50%;background:#fff;padding:6px}
    .center-wrap{position:relative;z-index:2;min-height:calc(100vh - 120px);display:flex;align-items:center;justify-content:center;padding:30px}
    .auth-card{width:760px;max-width:94%;background:rgba(255,255,255,0.98);border-radius:26px;padding:28px;box-shadow:0 12px 30px rgba(3,10,7,0.25);border:4px solid rgba(0,0,0,0.06)}
    .auth-title{text-align:center;font-family:Georgia,serif;font-size:36px;margin-bottom:16px;color:#0b2a12}
    label{display:block;margin-bottom:6px;font-weight:700}
    .input-box{display:flex;align-items:center;gap:12px;background:#e9f0df;padding:12px;border-radius:16px;margin-bottom:14px}
    .input-box .icon{width:36px;text-align:center}
    input,select{border:none;background:transparent;outline:none;width:100%;font-size:16px;color:#123a12;padding:6px}
    .login-btn{display:block;margin:8px auto 0;background:#355a35;color:#fff;padding:12px 36px;border-radius:24px;border:none;font-size:18px;cursor:pointer}
    .links{margin-top:12px;text-align:center}
    .links a{color:#1b4a2a;text-decoration:none;margin:0 8px}
  </style>
</head>
<body>

  <header class="top-brand">
    <img src="../src/images/logo.png" alt="logo" class="brand-logo">
    <div>
      <div style="font-size:22px;font-weight:700;color:#133317">Carbon Credit Marketplace</div>
      <div style="font-size:13px;color:#274022">~VASUDHA</div>
    </div>
  </header>

  <div class="page-bg" aria-hidden="true"></div>

  <main class="center-wrap">
    <div class="auth-card">
      <h2 class="auth-title">User Log in</h2>

      <!-- NOTE: form id is loginForm (used by JS) -->
      <form id="loginForm" novalidate>
        <label for="username">Email/Username</label>
        <div class="input-box"><span class="icon">ðŸ‘¤</span><input id="username" name="username" type="text" placeholder="Email/Username" required></div>

        <label for="password">Password</label>
        <div class="input-box"><span class="icon">ðŸ”’</span><input id="password" name="password" type="password" placeholder="Enter Password" required></div>

        <label for="role">Select Role</label>
        <div class="input-box"><span class="icon">âš™</span>
          <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="field_user">Field User</option>
            <option value="verifier">Verifier</option>
            <option value="buyer">Buyer</option>
          </select>
        </div>

        <button type="submit" class="login-btn">Log in</button>

        <div class="links">
          <label style="font-weight:normal"><input type="checkbox" style="transform:scale(1.1);margin-right:6px">Remember Me</label><br>
          <a href="user-resister.html">Not a member yet? Register now</a> |
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Defensive JS â€” debug-friendly
    (function(){
      const form = document.getElementById('loginForm');
      if(!form){ console.error('loginForm not found'); return; }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        try{
          const u = (document.getElementById('username').value || '').trim();
          const p = (document.getElementById('password').value || '').trim();
          const r = (document.getElementById('role').value || '').trim();

          if(!u || !p){ alert('Please enter username and password'); return; }
          if(!r){ alert('Please select a role'); return; }

          // Debug info in console
          console.log('login demo ->', {u,r});

          // REDIRECT map (adjust file names below to actual files in your public/ folder)
          if(r === 'admin'){ window.location.href = 'admin/index.html'; return; }
          if(r === 'verifier'){ window.location.href = 'verifier.html'; return; }
          if(r === 'buyer'){ window.location.href = 'buyer.html'; return; }
          if(r === 'field_user'){ window.location.href = 'user.html'; return; }

          // fallback
          window.location.href = 'user.html';
        } catch(err){
          console.error(err);
          alert('Unexpected error (see console).');
        }
      });
    })();
  </script>
</body>
</html>
