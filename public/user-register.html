<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Registration â€” Vasudha</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Georgia,serif;color:#0b2a12}
    .page-bg{position:fixed;inset:0;background-image:url('../src/images/login-bg.jpg');background-size:cover;background-position:center;filter:brightness(0.62);z-index:0}
    .top-brand{position:relative;z-index:2;padding:14px 20px;display:flex;align-items:center;gap:12px}
    .brand-logo{width:76px;height:76px;border-radius:50%;background:#fff;padding:6px}
    .center-wrap{position:relative;z-index:2;min-height:calc(100vh - 120px);display:flex;align-items:center;justify-content:center;padding:30px}
    .register-card{width:920px;max-width:96%;background:rgba(255,255,255,0.98);border-radius:26px;padding:26px;box-shadow:0 12px 30px rgba(3,10,7,0.25);border:4px solid rgba(0,0,0,0.06)}
    .register-title{font-family:Georgia,serif;font-size:40px;text-align:left;color:#0b2a12;margin-bottom:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    label{display:block;margin-bottom:8px;font-weight:700}
    .input-box{background:#5d7557;border-radius:22px;padding:12px 16px;color:#fff;font-size:16px;margin-bottom:12px}
    .input-box input, .input-box select{width:100%;border:none;background:transparent;color:#fff;outline:none;font-size:16px}
    .submit-row{display:flex;justify-content:center;margin-top:16px}
    .submit-btn{background:linear-gradient(#d4b45a,#caa94a);color:#0b2a12;padding:12px 40px;border-radius:22px;border:none;font-size:18px;cursor:pointer}
    @media(max-width:880px){ .grid{grid-template-columns:1fr} .register-title{text-align:center} }
  </style>
</head>
<body>
  <header class="top-brand">
    <img src="../src/images/logo.png" alt="logo" class="brand-logo">
    <div>
      <div style="font-size:22px;font-weight:700;color:#133317">Carbon Credit Marketplace</div>
      <div style="font-size:13px;color:#274022">~VASUDHA</div>
    </div>
  </header>

  <div class="page-bg" aria-hidden="true"></div>

  <main class="center-wrap">
    <div class="register-card" role="main">
      <h2 class="register-title">User Registry</h2>

      <form id="registerForm" novalidate>
        <div class="grid">
          <div>
            <label>First Name (Required*)</label>
            <div class="input-box"><input type="text" id="first" name="first" placeholder="First Name" required></div>

            <label>Email (Required*)</label>
            <div class="input-box"><input type="email" id="email" name="email" placeholder="Enter Email" required></div>

            <label>Account Type (Required*)</label>
            <div class="input-box">
              <select id="accountType" name="accountType" required>
                <option value="">Select Account Type</option>
                <option>Project Owner</option>
                <option>Buyer</option>
                <option>Verifier</option>
                <option>Field User</option>
              </select>
            </div>

            <label>Password (Required*)</label>
            <div class="input-box"><input type="password" id="password1" name="password1" placeholder="Enter Password" required></div>

            <label>Phone Number</label>
            <div class="input-box"><input type="tel" id="phone" name="phone" placeholder="Enter Phone number" ></div>
          </div>

          <div>
            <label>Last Name</label>
            <div class="input-box"><input type="text" id="last" name="last" placeholder="Last Name"></div>

            <label>Confirm Email</label>
            <div class="input-box"><input type="email" id="email2" name="email2" placeholder="Confirm Email"></div>

            <label>Username</label>
            <div class="input-box"><input type="text" id="usernameReg" name="usernameReg" placeholder="Username"></div>

            <label>Confirm Password</label>
            <div class="input-box"><input type="password" id="password2" name="password2" placeholder="Confirm Password"></div>

            <label>Location</label>
            <div class="input-box"><input type="text" id="location" name="location" placeholder="Location"></div>
          </div>
        </div>

        <div style="margin-top:10px">
          <label style="display:flex;align-items:center;gap:10px"><input type="checkbox" id="agree" required> I agree to privacy policy</label>
        </div>

        <div class="submit-row">
          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    (function(){
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const first = (document.getElementById('first').value||'').trim();
        const email = (document.getElementById('email').value||'').trim();
        const email2 = (document.getElementById('email2').value||'').trim();
        const pass1 = (document.getElementById('password1').value||'').trim();
        const pass2 = (document.getElementById('password2').value||'').trim();
        const agree = document.getElementById('agree').checked;

        if(!first || !email || !pass1){ alert('Please fill required fields (first name, email, password)'); return; }
        if(email2 && email !== email2){ alert('Emails do not match'); return; }
        if(pass2 && pass1 !== pass2){ alert('Passwords do not match'); return; }
        if(!agree){ alert('You must accept the privacy policy'); return; }

        // demo behaviour: show message then redirect to login (user.html)
        alert('Registration submitted (demo). You will be redirected to login.');
        window.location.href = 'user.html';
      });
    })();
  </script>
</body>
</html>
