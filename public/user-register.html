<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register â€” Vasudha</title>

  <style>
    body{font-family:Georgia,serif;background:#f3f8f3;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.06);width:900px;max-width:95%}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #dce5dc;background:#f7faf7;margin-top:4px;margin-bottom:10px}
    .btn{background:#226d3d;color:#fff;padding:10px 16px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  </style>
</head>

<body>
  <main class="card">
    <h1>Create Account</h1>

    <form id="registerForm">
      <label>First Name *</label>
      <input id="first" required>

      <label>Last Name</label>
      <input id="last">

      <label>Email *</label>
      <input id="email" type="email" required>

      <label>Password *</label>
      <input id="password1" type="password" required>

      <label>Username (optional)</label>
      <input id="usernameReg">

      <label>Phone</label>
      <input id="phone">

      <label>Account Type</label>
      <select id="accountType">
        <option value="buyer">Buyer</option>
        <option value="project_owner">Project Owner</option>
        <option value="verifier">Verifier</option>
        <option value="field_user">Field User</option>
      </select>

      <label><input type="checkbox" id="agree" required> I accept Terms & Conditions</label>

      <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="/login.html">Login</a></p>
  </main>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
